<!-- Your goal is to create an aesthetically pleasing user profile page that highlights information from the JSON file. -->

<!doctype html>
<html lang="">

<head>
  <meta charset="utf-8">
  <meta http-equiv="x-ua-compatible" content="ie=edge">
  <title></title>
  <meta name="description" content="Task Board">
  <meta name="keywords" content="Kanban, To-Do, Team">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Task Board</title>
  <link rel="stylesheet" href="css/normalize.css">
  <link rel="stylesheet" href="css/main.css">
  <link
    href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,300;0,400;0,500;0,700;1,300;1,400;1,500&display=swap"
    rel="stylesheet">
</head>

<body class="body">
  <header class="header">
    <div class="margin-container">
      <img alt="logicgate logo" src="./assets/logo_white.png" class="logo">
      <section class="top-header-nav-icon-container">
        <a href=""><img alt="notifications" src="./assets/alarm.svg" class="nav-icon">
        </a>
        <a href=""><img alt="settings" src="./assets/settings.svg" class="nav-icon">
        </a>
        <a href=""><img alt="user profile" src="./assets/user.svg" class="nav-icon">
        </a>
      </section>
    </div>
  </header>

  <section class="side-nav-section">
    <nav class="side-nav">
      <ul class="side-menu">
        <li>
          <a class="side-nav-words" href="">
            <img alt="dashboard" src="./assets/dashboard.svg" class="nav-icon">
            <!-- <span>Dashboard</span> -->
          </a>
        </li>
        <li>
          <a class="side-nav-words" href="">
            <img alt="calendar" src="./assets/calendar.svg" class="nav-icon">
            <!-- <span>Calendar</span> -->
          </a>
        </li>
        <li>
          <a class="side-nav-words" href="">
            <img alt="tasks" src="./assets/check.svg" class="nav-icon">
            <!-- <span>My Tasks</span> -->
          </a>
        </li>
        <li>
          <a class="side-nav-words" href="">
            <img alt="messages" src="./assets/email.svg" class="nav-icon">
            <!-- <span>Messages</span> -->
          </a>
        </li>
        <li>
          <a class="side-nav-words" href="">
            <img alt="statistics" src="./assets/bar-chart.svg" class="nav-icon">
            <!-- <span>Statistics</span> -->
          </a>
        </li>
      </ul>
    </nav>
  </section>
  <main>
    <section class="task-board-header">
      <section class="task-board-header-left-container">
        <h1>My Task Board</h1>
        <button class="task-board-option-buttons">
          <img alt="board privacy options" src="./assets/world.svg" class="nav-icon">
          <p>Public</p>
        </button>
        <button class="task-board-option-buttons">
          <img alt="team or my task view" src="./assets/view.svg" class="nav-icon">
          <p>My Tasks</p>
        </button>
      </section>
      <section class="task-board-header-right-container">
        <img alt="team member icon" src="./assets/people-1.svg" class="people-icon">
        <img alt="team member icon" src="./assets/people-2.svg" class="people-icon">
        <img alt="team member icon" src="./assets/people-3.svg" class="people-icon">
        <img alt="team member icon" src="./assets/people-4.svg" class="people-icon">
        <img alt="team member icon" src="./assets/people-5.svg" class="people-icon">
        <img alt="team member icon" src="./assets/people-6.svg" class="people-icon">
        <p class="additional-team-number">
          +6
        </p>
      </section>
    </section>
  </main>
</body>

</html>
